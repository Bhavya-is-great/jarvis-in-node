<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game</title>
    <link rel="shortcut icon"href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLHW74Hr0j2rr8ao4bqv6xAdm65rTbYVa9fw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="Games\Word Scramble Game\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="js/words.js" defer></script> -->
    <script src="Games\Word Scramble Game\js\script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
</html>
